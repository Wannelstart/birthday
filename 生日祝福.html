<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐烟花秀</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            font-family: 'Microsoft YaHei', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px #ff0080, 0 0 20px #ff0080, 0 0 30px #ff0080;
            animation: glow 2s infinite alternate;
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .instructions {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            margin-top: 2rem;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 15px;
            z-index: 100;
        }

        button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff0080, 0 0 20px #ff0080, 0 0 30px #ff0080;
            }
            to {
                text-shadow: 0 0 15px #ff0080, 0 0 25px #ff0080, 0 0 35px #ff0080, 0 0 45px #ff0080;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
<canvas id="fireworksCanvas"></canvas>

<div class="container">
    <h1>生日快乐！</h1>
    <p class="subtitle">小牢妹，愿你的每一天都如烟花般绚烂</p>
    <div>
        <p class="instructions">写个hsq表示是你的专属</p>
    </div>

</div>

<div class="controls">
    <button id="addFirework">发射烟花</button>
    <button id="toggleAuto">自动模式: 开启</button>
    <button id="resetBtn">重新开始</button>
</div>

<script>
    // 获取Canvas元素和上下文
    const canvas = document.getElementById('fireworksCanvas');
    const ctx = canvas.getContext('2d');

    // 设置Canvas大小为窗口大小
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }

    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    // 颜色定义
    const COLORS = [
        [255, 50, 50],    // 红
        [50, 255, 50],    // 绿
        [50, 150, 255],   // 蓝
        [255, 255, 50],   // 黄
        [255, 50, 255],   // 紫
        [50, 255, 255],   // 青
        [255, 150, 50],   // 橙
        [255, 100, 180]   // 粉
    ];

    // 烟花粒子类
    class Particle {
        constructor(x, y, color) {
            this.x = x;
            this.y = y;
            this.color = color;
            this.radius = Math.random() * 2 + 1;
            this.speed = Math.random() * 2 + 1;
            this.angle = Math.random() * 2 * Math.PI;
            this.vx = Math.cos(this.angle) * this.speed;
            this.vy = Math.sin(this.angle) * this.speed;
            this.gravity = 0.05;
            this.life = 100;
            this.alpha = 1;
            this.decay = 0.97;
        }

        update() {
            this.x += this.vx;
            this.y += this.vy;
            this.vy += this.gravity;
            this.life -= 1;
            this.alpha = this.life / 100;
            this.vx *= this.decay;
            this.vy *= this.decay;
        }

        draw() {
            ctx.save();
            ctx.globalAlpha = this.alpha;
            ctx.fillStyle = `rgb(${this.color[0]}, ${this.color[1]}, ${this.color[2]})`;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }

        isDead() {
            return this.life <= 0;
        }
    }

    // 烟花类
    class Firework {
        constructor(x = null) {
            this.x = x || Math.random() * (canvas.width - 200) + 100;
            this.y = canvas.height;
            this.color = COLORS[Math.floor(Math.random() * COLORS.length)];
            this.speed = Math.random() * 2 + 3;
            this.particles = [];
            this.exploded = false;
            this.targetY = Math.random() * (canvas.height / 3) + 50;
            this.size = 4;
        }

        update() {
            if (!this.exploded) {
                this.y -= this.speed;
                if (this.y <= this.targetY) {
                    this.explode();
                }
            } else {
                for (let i = this.particles.length - 1; i >= 0; i--) {
                    this.particles[i].update();
                    if (this.particles[i].isDead()) {
                        this.particles.splice(i, 1);
                    }
                }
            }
        }

        draw() {
            if (!this.exploded) {
                // 绘制烟花主体
                ctx.fillStyle = `rgb(${this.color[0]}, ${this.color[1]}, ${this.color[2]})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();

                // 绘制烟花尾迹
                for (let i = 0; i < 8; i++) {
                    const posY = this.y + i * 4;
                    const alpha = 1 - i * 0.12;
                    if (alpha > 0) {
                        ctx.save();
                        ctx.globalAlpha = alpha;
                        ctx.fillStyle = `rgb(${this.color[0]}, ${this.color[1]}, ${this.color[2]})`;
                        ctx.beginPath();
                        ctx.arc(this.x, posY, this.size * 0.7, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.restore();
                    }
                }
            } else {
                this.particles.forEach(particle => {
                    particle.draw();
                });
            }
        }

        explode() {
            this.exploded = true;
            for (let i = 0; i < 150; i++) {
                this.particles.push(new Particle(this.x, this.y, this.color));
            }
        }

        isDone() {
            return this.exploded && this.particles.length === 0;
        }
    }

    // 烟花管理
    let fireworks = [];
    let autoFireworks = true;
    let animationId;

    // 添加新烟花
    function addFirework(x = null) {
        fireworks.push(new Firework(x));
    }

    // 切换自动发射模式
    function toggleAutoFireworks() {
        autoFireworks = !autoFireworks;
        document.getElementById('toggleAuto').textContent =
            `自动模式: ${autoFireworks ? '开启' : '关闭'}`;
    }

    // 重置烟花
    function resetFireworks() {
        fireworks = [];
        // 完全清空画布，重置背景
        ctx.fillStyle = 'rgb(15, 12, 41)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    // 绘制背景
    function drawBackground() {
        // 创建渐变背景
        const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
        gradient.addColorStop(0, '#0f0c29');
        gradient.addColorStop(0.5, '#302b63');
        gradient.addColorStop(1, '#24243e');

        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // 添加一些星星
        ctx.fillStyle = 'white';
        for (let i = 0; i < 50; i++) {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height * 0.6;
            const size = Math.random() * 1.5;
            ctx.globalAlpha = Math.random() * 0.8 + 0.2;
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.fill();
        }
        ctx.globalAlpha = 1;
    }

    // 动画循环
    function animate() {
        // 修复：每帧都重新绘制背景，而不是使用半透明覆盖
        drawBackground();

        // 随机添加新烟花
        if (autoFireworks && Math.random() < 0.02 && fireworks.length < 8) {
            addFirework();
        }

        // 更新和绘制烟花
        for (let i = fireworks.length - 1; i >= 0; i--) {
            fireworks[i].update();
            fireworks[i].draw();
            if (fireworks[i].isDone()) {
                fireworks.splice(i, 1);
            }
        }

        animationId = requestAnimationFrame(animate);
    }

    // 事件监听
    document.getElementById('addFirework').addEventListener('click', () => addFirework());
    document.getElementById('toggleAuto').addEventListener('click', toggleAutoFireworks);
    document.getElementById('resetBtn').addEventListener('click', resetFireworks);

    // 点击屏幕发射烟花
    canvas.addEventListener('click', function (event) {
        addFirework(event.clientX);
    });

    // 键盘控制
    document.addEventListener('keydown', function (event) {
        if (event.code === 'Space') {
            addFirework();
        } else if (event.code === 'Escape') {
            resetFireworks();
        } else if (event.code === 'KeyA') {
            toggleAutoFireworks();
        }
    });

    // 初始绘制背景
    drawBackground();

    // 启动动画
    animate();

    // 初始发射几个烟花
    for (let i = 0; i < 3; i++) {
        setTimeout(() => addFirework(), i * 800);
    }
</script>
</body>
</html>
